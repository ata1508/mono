<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>ダミー - index.html</title>
  <meta name="description" content="開発・検証用のダミーHTMLテンプレート" />
  <link rel="icon" href="data:," />
  <style>
    :root {
      color-scheme: light dark;
      --bg: Canvas;
      --fg: CanvasText;
      --muted: GrayText;
      --accent: Highlight;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Hiragino Kaku Gothic ProN", Meiryo, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.65;
      text-rendering: optimizeLegibility;
    }
    .container { max-width: 960px; margin-inline: auto; padding: clamp(16px, 2vw, 24px); }
    header, footer { border-block: 1px solid color-mix(in oklch, var(--fg) 15%, transparent); }
    header h1 { margin: 0; font-size: clamp(1.25rem, 3vw, 1.75rem); }
    nav a { margin-right: 1rem; text-decoration: none; color: inherit; opacity: .9; }
    nav a:focus, nav a:hover { text-decoration: underline; }
    .skip-link { position: absolute; left: -999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
    .skip-link:focus { left: 0; top: 0; width: auto; height: auto; padding: .5rem .75rem; background: var(--accent); color: var(--bg); z-index: 1000; }
    .card { border: 1px solid color-mix(in oklch, var(--fg) 20%, transparent); border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px color-mix(in oklch, var(--fg) 10%, transparent); }
    button { padding: .6rem .9rem; border-radius: 10px; border: 1px solid color-mix(in oklch, var(--fg) 25%, transparent); background: color-mix(in oklch, var(--fg) 8%, transparent); color: inherit; cursor: pointer; }
    button:focus { outline: 2px solid var(--accent); outline-offset: 2px; }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: .95rem; }
    footer small { color: var(--muted); }
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>

</body>
</html>
