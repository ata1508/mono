// KWIC検索実行
function doSearch() {
  const keyword = document.getElementById("searchInput").value.trim();
  if (!keyword) return;

  const results = [];
  for (const entry of data) {
    entry.tokens.forEach((token, idx) => {
      if (token.includes(keyword)) {
        const left = entry.tokens.slice(0, idx).join("");
        const right = entry.tokens.slice(idx + 1).join("");
        results.push({
          left,
          keyword: token,
          right,
          original: entry.original
        });
      }
    });
  }
  renderResults(results, keyword);
}

// 結果描画
// ② 結果描画：見出し<th>にデータ属性とロール/タブインデックスを付与
function renderResults(results, keyword) {
  if (results.length === 0) {
    document.getElementById("results").innerHTML = "<p>該当なし</p>";
    return;
  }
  const html = `
    <table id="myTable">
      <thead>
        <tr>
          <th class="sortable" role="button" tabindex="0"
              data-col="0" data-fromright="1"
              aria-label="左文脈を右からソート">
            左文脈 <span class="hint">（クリックで右からソート）</span>
          </th>
          <th>キーワード</th>
          <th class="sortable" role="button" tabindex="0"
              data-col="2" data-fromright="0"
              aria-label="右文脈を左からソート">
            右文脈 <span class="hint">（クリックで左からソート）</span>
          </th>
        </tr>
      </thead>
      <tbody>
        ${results.map(r => `
          <tr>
            <td class="context-left">${r.left}</td>
            <td class="keyword">${r.keyword}</td>
            <td class="context">${r.right}</td>
          </tr>`).join("")}
      </tbody>
    </table>`;
  document.getElementById("results").innerHTML = html;
  initSortButtons(); // ← テーブル生成後に必ず初期化
}


// プリセット検索
function presetSearch(word) {
  document.getElementById("searchInput").value = word;
  doSearch();
}
document.getElementById('searchInput').addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    event.preventDefault(); // フォーム送信などのデフォルト動作を防止
    doSearch();
  }
});

function initSortButtons() {
  const table = document.getElementById("myTable");
  if (!table) return;
  const tbody = table.querySelector("tbody");

  function sortTableByColumn(colIndex, fromRight = false) {
    const rows = Array.from(tbody.querySelectorAll("tr"));
    rows.sort((a, b) => {
      const aText = a.children[colIndex].textContent.trim();
      const bText = b.children[colIndex].textContent.trim();
      const aKey = fromRight ? [...aText].reverse().join("") : aText;
      const bKey = fromRight ? [...bText].reverse().join("") : bText;
      return aKey.localeCompare(bKey, "ja");
    });
    tbody.append(...rows);
  }

  // 見出しクリック/キーでソート
  const headers = table.querySelectorAll("th.sortable");
  for (const th of headers) {
    const colIndex = Number(th.dataset.col);
    const fromRight = th.dataset.fromright === "1";

    th.addEventListener("click", () => {
      sortTableByColumn(colIndex, fromRight);
    });
    th.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter" || ev.key === " ") {
        ev.preventDefault();
        sortTableByColumn(colIndex, fromRight);
      }
    });
  }

  // 既存の外部ボタンがある場合は従来どおり動作（なければスキップ）
  document.getElementById("sort1")?.addEventListener("click", () => {
    sortTableByColumn(0, true);
  });
  document.getElementById("sort3")?.addEventListener("click", () => {
    sortTableByColumn(2, false);
  });
}
</script>

</body>
</html>
